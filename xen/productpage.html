<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEN - Product Details</title>
    <meta name="description" content="Discover the latest products from XEN and read customer reviews. Find high-quality clothing and accessories at great prices.">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="brand">
                    <img src="logo1.jpg" alt="XEN Logo">
                    <h1>XEN</h1>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> Contact</a></li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> Cart</a>
                    </li>
                    <li class="nav-item">
                        <input type="text" class="search-bar" placeholder="Search...">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="product-section flex-wrap">
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Image" id="product-details-image">
            </div>
            <div class="product-details">
                <h1 id="product-details-title">Product Name</h1>
                <p class="product-price" id="product-details-price">$XX.XX</p>
                <p class="product-description" id="product-details-description">Product description goes here.</p>
                <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
            </div>
        </section>        
        <section class="product-reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <h3>John Doe</h3>
                <p>This shirt is amazing! Fits perfectly and looks great.</p>
            </div>
            <div class="review">
                <h3>Jane Smith</h3>
                <p>Love the quality of the fabric. Will buy again!</p>
            </div>
            <!-- Additional reviews here -->
            <!-- Realistic comment section -->
            <div class="comment-section">
                <h2>Leave a Comment</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <!-- Footer content here -->
        <!-- Social media icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/123456789"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
